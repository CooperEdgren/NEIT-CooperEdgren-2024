<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Platformer Game</title>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #87CEEB; }
    canvas { border: 1px solid black; background-color: #7EC8E3; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game variables
    const GRAVITY = 0.5;
    const JUMP_STRENGTH = -15;
    const PLAYER_SPEED = 5;
    const FLOOR_HEIGHT = 50;

    let player = {
      x: 100,
      y: canvas.height - FLOOR_HEIGHT - 100,
      width: 50,
      height: 50,
      velocityX: 0,
      velocityY: 0,
      speed: 5,
      jumping: false
    };

    let platforms = [
      { x: 0, y: canvas.height - FLOOR_HEIGHT, width: canvas.width, height: FLOOR_HEIGHT },
      { x: 100, y: 400, width: 200, height: 20 },
      { x: 400, y: 300, width: 200, height: 20 },
      { x: 650, y: 200, width: 150, height: 20 }
    ];

    // Event listeners for movement
    let keys = { left: false, right: false, up: false };

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") keys.left = true;
      if (e.key === "ArrowRight") keys.right = true;
      if (e.key === "ArrowUp") keys.up = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") keys.left = false;
      if (e.key === "ArrowRight") keys.right = false;
      if (e.key === "ArrowUp") keys.up = false;
    });

    // Randomize the platform positions
    function randomizePlatforms() {
      const numPlatforms = 4; // Number of new platforms to generate
      const newPlatforms = [];

      for (let i = 0; i < numPlatforms; i++) {
        const platformWidth = Math.random() * 200 + 50; // Random width between 50 and 250
        const platformX = Math.random() * (canvas.width - platformWidth); // Random X position
        const platformY = Math.random() * (canvas.height - FLOOR_HEIGHT - 100) + 100; // Random Y position

        newPlatforms.push({ x: platformX, y: platformY, width: platformWidth, height: 20 });
      }

      // Add the ground platform
      newPlatforms.push({ x: 0, y: canvas.height - FLOOR_HEIGHT, width: canvas.width, height: FLOOR_HEIGHT });

      platforms = newPlatforms;
    }

    // Function to update the game
    function update() {
      // Handle player movement
      if (keys.left) {
        player.x -= player.speed;
      }

      if (keys.right) {
        player.x += player.speed;
      }

      if (keys.up && !player.jumping) {
        player.velocityY = JUMP_STRENGTH;
        player.jumping = true;
      }

      // Apply gravity
      player.velocityY += GRAVITY;
      player.y += player.velocityY;

      // Check collision with ground
      if (player.y + player.height > canvas.height - FLOOR_HEIGHT) {
        player.y = canvas.height - FLOOR_HEIGHT - player.height;
        player.velocityY = 0;
        player.jumping = false;
      }

      // Check collisions with platforms
      platforms.forEach((platform) => {
        if (player.x + player.width > platform.x && player.x < platform.x + platform.width &&
            player.y + player.height > platform.y && player.y + player.height < platform.y + 10 &&
            player.velocityY > 0) {
          player.y = platform.y - player.height;
          player.velocityY = 0;
          player.jumping = false;
        }
      });

      // Check if the player has reached the right edge of the screen
      if (player.x + player.width >= canvas.width) {
        randomizePlatforms(); // Randomize platforms when player reaches the end
        player.x = 100; // Reset player position to the left side
      }

      // Clear canvas and redraw everything
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw platforms
      platforms.forEach((platform) => {
        ctx.fillStyle = "#228B22";
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });

      // Draw player
      ctx.fillStyle = "#FF4500";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Request next frame
      requestAnimationFrame(update);
    }

    // Start the game
    update();
  </script>
</body>
</html>

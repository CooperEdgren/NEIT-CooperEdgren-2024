<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPlay - The Automatic Rhythm Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="./scripts/audioProcessor.js"></script>
    <link rel="icon" href="assets/icon/rhythm-game-icon.ico" type="image/x-icon">
</head>
<body>
    <header id="header">
        <h1>AutoPlay</h1>
        <h3> - The Automatic Rhythm Game - </h3>
    </header>
    <main>
        <section id="scoreboard">
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
                <p>Streak: <span id="streak">0</span></p>
                <p>Multiplier: <span id="multiplier">1x</span></p>
            </div>
            <div id="audio-info">
                <p id="tempo-display">Tempo: N/A</p>
                <p id="onset-count">Onsets: N/A</p>
            </div>
        </section>
        <section id="game-area">
            <div id="game-container">
                <canvas id="visualizer-canvas"></canvas>
                <canvas id="game-canvas"></canvas>
            </div>
        </section>
        <section id="controls">
            <button id="start-button" title="Start Game">‚ñ∂ Start</button>
            <button id="pause-button" title="Pause Game">‚è∏ Pause</button>
            <button id="restart-button" title="Restart Game">üîÑ Restart</button>
            <input type="file" id="upload-audio" accept="audio/*" title="Upload Audio">
        </section>
        <section id="settings">
            <label for="note-generation-mode">Note Generation Mode:</label>
            <select id="note-generation-mode">
                <option value="pitch">Pitch Detection</option>
                <option value="onset">Onset Detection</option>
            </select>
            <label for="onset-threshold">Onset Threshold:</label>
            <input id="onset-threshold" type="number" step="0.1" min="0.1" max="1" value="0.8">
        
            <label for="buffer-size">Buffer Size:</label>
            <input id="buffer-size" type="number" step="128" min="1024" max="4096" value="2048">
        
            <label for="pitch-range">Pitch Range:</label>
            <input id="pitch-range-min" type="number" step="10" value="80"> - 
            <input id="pitch-range-max" type="number" step="10" value="400">
        </section>
        
    </main>
    <footer id="footer">
        <p>¬© 2024 AutoPlay | Created by Cooper Edgren</p>
    </footer>
    <script type="module" src="./scripts/game.js"></script>
</body>
</html>

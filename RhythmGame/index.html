<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTempo</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="./scripts/audioProcessor.js"></script>

    <!-- Additional meta tags for compatibility -->
    <meta name="description" content="Rhythm Game with advanced note generation">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">

    <!-- Add a favicon -->
    <link rel="icon" href="assets/icon/rhythm game icon.ico" type="image/x-icon">
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <button id="start-button">Start Game</button>
            <button id="pause-button">Pause Game</button>
            <button id="restart-button">Restart Game</button>
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
                <p>Streak: <span id="streak">0</span></p>
                <p>Multiplier: <span id="multiplier">1x</span></p>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <input type="file" id="audio-upload" accept="audio/*">
    </div>

    <!-- Ensure correct path for game.js script -->
    <script type="module" src="./scripts/game.js"></script>    
    <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">AutoTempo</h2>
</body>
</html>
